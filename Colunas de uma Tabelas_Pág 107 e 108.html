<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento Table</title>
</head>

<body>

    <header>
        <h1>Exemplo atributo Colspan</h1>
    </header>

    <article>
        <table>
            <caption>Vendas de Produtos X</caption>
            <thead> 
                <tr>
                    <th colspan="4">Vendas Trimestrais</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="3">2010</th>
                    <td>144.00</td>
                </tr>
                <tr>
                    <td>170.580</td>
                </tr>
                <tr>
                    <td>254.000</td>
                </tr>
            </tbody>    
        </table>
    </article>

    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>

</body>

</html>
